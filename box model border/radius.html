<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius-css</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            border: 1px solid orangered;
            background-color: burlywood;
            text-align: center;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div>div1</div>
    <br>
    <div>div2</div>
    <br>
    <div>div3</div>
</body>
</html>
