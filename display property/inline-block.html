<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-property</title>
    <style>
        div{
            background-color: blueviolet;
            display: inline;
        }

        button{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        this is my div !! 
    </div>
    <button>
        click me !! 
    </button>
</body>
</html>
