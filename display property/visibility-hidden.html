<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibilty-hidden</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 25px;
            padding: 25px;
            display: inline-block;
        }
        #a{
            background-color: orange;
            border: 2px solid black;

        }
        #b{
            background-color: ghostwhite;
            border: 2px solid black;
            visibility: hidden;

        }
        #c{
            background-color: green;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="a">first div </div>
    <div id="b">second div </div>
    <div id="c">third div </div>
</body>
</html>
