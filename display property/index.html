<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block2</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 25px;
            padding: 25px;  
            display: inline-block;
        }
     #one{
        background-color: blue;
     }
     #two{
        background-color: green;
        display: none;
     }
     #three{
        background-color: red;
     }
    </style>
</head>
<body>
    <div id="one">box1</div>
    <div id="two">box2</div>
    <div id="three">box3</div>
</body>
</html>
