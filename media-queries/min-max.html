<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max-width</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color : orange;
        }
        @media(min-width:400px) and (max-width:500px){
            div{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
