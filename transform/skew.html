<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 1px solid black;
           transition: all 3s ease-in;
        }
        div:hover{
            transform:skewY(270deg);
            background-color: antiquewhite;
        }
        
    </style>
</head>
<body>
    <div>
        this is my div 
    </div>
    
</body>
</html>
