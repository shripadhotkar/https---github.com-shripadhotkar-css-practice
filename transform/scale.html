<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid black;
            position: absolute;
            right: 380px;
            top: 200px;
            transform: scale(1,3);
        }
    </style>
</head>
<body>
    <div>
        this is my div 
    </div>
</body>
</html>
